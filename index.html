<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

  <script src="https://kit.fontawesome.com/e16f96a2d7.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  

  <div class="cardbox">
    <div class="card">
      <div class="c-img">
            <img src="./images/image-equilibrium.jpg">
      </div>
      <div class="nft">
      <h3>Equilibrium #3429</h3>
      
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="eth">
         <i class="fa-solid fa-gem"> 0.041 ETH</i>
      </div>
      
      <div class="days">
        <i class="fa-solid fa-circle-exclamation"><b> 3 days left</b></i>
        </div>  

        <hr>

      <div class="credits">
        <div class="i-credit">
          <div class="border">
           <img src="./images/image-avatar.png">
          </div>
        </div>
      </div>
        <div class="i-text">
          Creation of <span>Jules Wyvern</span>
        </div>
        
      <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><b>Frontend Mentor</b></a>. 
    Coded by <a href="#"><b>Mr Skyner</b></a>
        
    </div>
      </div>
  </div>

  
  </div>
</body>
</html>
